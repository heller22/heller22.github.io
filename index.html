<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>

  <!--Navbar sablon bootstrap oldaláról egy az egyben átmásolva-->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!--Bejelentkező oldal készítése (bootstrap-el)-->

  <legend class="font-weight-bold">Bejelentkezési adatok</legend>
  <div class="login-div">
    <div class="form-group">
      <label for="name">Név : </label>
      <input id="name" class="input-group col-4 alert alert-warning border border-dark" type="text" name="name">
    </div>
    <div class="form-group">
      <label for="e-mail">E-mail: </label>
      <input id="e-mail" class="input-group col-4 alert alert-warning border border-dark" type="email" name="e-mail">
    </div>
    <div class="form-group">
      <label for="tel">Tel.: </label>
      <input id="tel" class="input-group col-4 alert alert-warning border border-dark" type="number" name="tel">
    </div>
    <button class="btn btn-outline-danger">Login</button>
  </div>




</body>

<script src="/main.js"></script>

</html>
